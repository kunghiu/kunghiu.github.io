<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | Kung Hiu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="shortcut icon" href="/img/logo16.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/desktop.css" media="(min-width:40em)">
  <link rel="stylesheet" href="/css/pygments.css">
  <script type="text/javascript" charset="utf-8" src="/js/matchmedia.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/picturefill.js"></script>
  <script type="text/javascript"   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
<div class="wrapper">
    {% include header.html %}
    
    <section id="main">
        <article class="container">
            <article class="post">
                <div class="post-header">
                    <p class="date">{{ page.date | date:"%b %d, %Y" }}</p>
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="post-body">
                    {{ content }}
                </div>
				<!-- Duoshuo Comment BEGIN -->
					<div class="ds-thread"></div>
				<script type="text/javascript">
				var duoshuoQuery = {short_name:"wwwanaharb"};
						(function() {
								var ds = document.createElement('script');
								ds.type = 'text/javascript';ds.async = true;
								ds.src = 'http://static.duoshuo.com/embed.js';
								ds.charset = 'UTF-8';
								(document.getElementsByTagName('head')[0] 
								|| document.getElementsByTagName('body')[0]).appendChild(ds);
						})();
						</script>
				<!-- Duoshuo Comment END -->
            </article>
        </article>
    </section>
    
    {% include footer.html %}
</div>
</body>
{% include scripts.html %}
</html>
